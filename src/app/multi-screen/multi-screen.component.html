<div *ngIf="stepDisplay.info" class="p-8 w-1/3">
  <app-info-form [form]="infoForm" ></app-info-form>

  <button
    (click)="goToStep('login')"
    class="button bg-sky-500 rounded p-2 text-white mt-5"
  >
    Next
  </button>
</div>
<div *ngIf="stepDisplay.login" class="p-8 w-1/3">
  <app-login-form [form]="LoginForm"></app-login-form>

  <div class="mt-5">
    <button
      (click)="goToStep('info')"
      class="button bg-sky-500 rounded p-2 text-white"
    >
      Previous
    </button>
    <button
      *ngIf="stepDisplay.login"
      (click)="submit()"
      class="button bg-sky-500 rounded p-2 text-white ml-5 disabled:opacity-50"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </div>
</div>

<div *ngIf="isValid">
  {{ completeForm$  | json }}
</div>
