<form [formGroup]="form" class="flex justify-around">
  <input
    type="text"
    class="border"
    formControlName="username"
    placeholder="Username"
    class="w-1/3 border rounded p-1"
  />
  <input
    type="password"
    class="border"
    formControlName="password"
    placeholder="Password"
    class="w-1/3 border rounded p-1"
  />
</form>
