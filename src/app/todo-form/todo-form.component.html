<form [formGroup]="form" class="flex flex-row w-1/3 justify-around align-center p-2">
  <input type="text" formControlName="title" placeholder="title" />
  <br />
  <label [attr.for]="'complete-' + index">
    <input
      type="checkbox"
      [attr.id]="'complete-' + index"
      formControlName="complete"
    />
    Complete
  </label>
  <br />
  <button
    (click)="remove.emit(index)"
    class="bg-red-300 text-red-600 rounded p-1"
  >
    Remove
  </button>
</form>
