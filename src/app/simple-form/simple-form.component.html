<form [formGroup]="form" class="w-1/2 flex flex-col gap-4 mt-4">
  <div class="flex gap-4 justify-around p-2">
    <label class=" w-1/2 text-right" for="fname">First Name:</label>
    <input class="w-1/2 border rounded p-1" id="fname" type="text" formControlName="firstName" placeholder="First Name">
  </div>
  <div class="flex gap-4 justify-around p-2">
    <label class=" w-1/2 text-right" for="lname">Last Name:</label>
    <input class="w-1/2 border rounded p-1" id="lname" type="text" formControlName="lastName" placeholder="Last Name">
  </div>
  <div class="flex gap-4 justify-around p-2">
    <label class=" w-1/2 text-right" for="dob">DOB:</label>
    <input class="w-1/2 border rounded p-1" id="dob" type="date" formControlName="dob">
  </div>
  <div class="flex gap-4 justify-around p-2">
    <label class=" w-1/2 text-right" for="subscribe">Subscribe:</label>
    <div class=" w-1/2" >
      <input id="subscribe" type="checkbox" formControlName="subscribe">
    </div>
  </div>
  <div class="w-full flex justify-center">
    <button class="button bg-sky-500 rounded p-2 text-white disabled:opacity-50" [disabled]="form.invalid" (click)="submit()">Submit</button>
  </div>
</form>
<div *ngIf="isValid">
  {{ completeForm$  | json }}
</div>
