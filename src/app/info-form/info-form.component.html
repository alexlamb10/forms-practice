<form [formGroup]="form" class="flex justify-around">
  <input
    type="text"
    class="border"
    formControlName="firstName"
    placeholder="First Name"
    class="w-1/3 border rounded p-1"
  />
  <input
    type="text"
    class="border"
    formControlName="lastName"
    placeholder="Last Name"
    class="w-1/3 border rounded p-1"
  />
</form>
